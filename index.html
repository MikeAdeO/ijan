<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border: 1px solid #568748;
      border-collapse: collapse;
    }
    th{
      border: 1px solid red;
    }
    td{
      border: 1px solid brown;
    }
  </style>
</head>
<body>
  <div>
    <h1> CSS BORDER COLLAPSE</h1>
    <p>
       the border-collapse is used to set the border of table cells and specify whethger the table 
       cells share seperate or common border. 

    </p>


    <table>
      <thead>
        <th>S/N</th>
        <th>NAME</th>
        <th>AGE</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>AYO</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>KUNLE</td>
          <td>200</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
