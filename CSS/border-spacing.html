<!Doctype Html>
<html>
  <head>
    <title>CSS</title>
    <style>
      table{
        border: 2px solid red;
      }

      th{
        border: 2px solid green;
        background-color: yellow;
      }

      td{
        border: 2px solid violet;
        background-color: cyan;
      }
      #ijanTable{
        border-collapse: separate;
        border-spacing: 40px;
      }
    </style>
  </head>
  <body>
    <h1>CSS BORDER  SPACING</h1>
    <p>This property is used to set the distance
      between borders of the adjacent cells in a HTML table . 
      This is only applicable when the property border-collapse is set to seperate 

    </p>

    <table id="ijanTable">
      <tr>
        <th>S/N</th>
        <th>NAME</th>
        <th>AGE</th>
      </tr>
      <tr>
        <td>1</td>
        <td>KUNLE</td>
        <td>56</td>
      </tr>
      <tr>
        <td>2</td>
        <td>BODE</td>
        <td>60</td>
      </tr>

      <tr>
        <td>3</td>
        <td>FELIX</td>
        <td>40</td>
      </tr>
    </table>
  </body>
</html>
